<!doctype html>
<html lang="en" dir="ltr">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computer Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet">
  <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #E5E4E2;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        .option-button {
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-align: left;
        }
        .option-button:hover:not(.answered) {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
        }
        /* Icon styles */
        .feedback-icon {
            width: 24px;
            height: 24px;
            margin-left: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .feedback-icon-visible {
            opacity: 1;
        }
    </style>
 </head>
 <body>
  <div id="quiz-container" class="w-full max-w-2xl bg-white shadow-xl rounded-2xl p-6 md:p-10">

   <div class="flex justify-between items-center mb-6 border-b pb-4 border-gray-200">
    <h1 class="text-2xl font-bold text-[#6D9BCA]">Computer_Quiz_L2</h1>
    
    <div class="text-lg font-semibold text-gray-700">
      Score: <span id="score-display" class="text-green-600">0</span> / <span id="total-questions">0</span>
    </div>
   </div>

   <div id="question-card" class="mb-8 min-h-24">
    <p class="text-2xl font-semibold text-gray-800 mb-4" id="question-text"> Loading question... </p>
    <div id="options-container" class="space-y-4">
    </div>
   </div>

   <div class="flex justify-between items-center pt-4 border-t border-gray-200">
    <div class="text-lg text-gray-600 font-medium">
      Question <span id="current-q-number">0</span> of <span id="total-questions-footer">0</span>
    </div>

    <button id="next-button" onclick="nextQuestion()" class="px-6 py-3 bg-blue-600 text-white font-bold rounded-xl shadow-lg hover:bg-blue-700 transition duration-150 ease-in-out disabled:bg-gray-400" disabled> Next Question </button>
   </div>

   <div id="final-score-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50">
    <div class="bg-white rounded-xl p-8 text-center shadow-2xl w-full max-w-sm">
     <h2 class="text-4xl font-extrabold text-blue-600 mb-4">Quiz Complete!</h2>
     <p class="text-xl text-gray-700 mb-6">Your final score is:</p>
     <p class="text-6xl font-black text-green-700 mb-8" id="final-score-text">0 / 0</p>
     <button onclick="window.location.reload()" class="px-6 py-3 bg-green-600 text-white font-bold rounded-xl hover:bg-green-700 transition duration-150"> Start Over </button>
    </div>
   </div>
  </div>
  
  <script>
    const quizData = [
        {
            question: "1. Windows provides a Graphical User Interface (GUI). Which of the following best describes the fundamental advantage a GUI offers over a command-line interface (CLI)?",
            options: [
                "A. It requires less internal system memory to operate.",
                "B. It allows interaction with the computer using visual elements like icons and windows.",
                "C. It executes commands and scripts more quickly than a CLI.",
                "D. It eliminates the need for any mouse or pointing device interaction."
            ],
            answer: "B. It allows interaction with the computer using visual elements like icons and windows."
        },
        {
            question: "2. What is the primary purpose of the Start Menu in the Windows operating system?",
            options: [
                "A. To show currently running applications and provide quick access to common system tools.",
                "B. To display the main workspace where the user interacts with applications.",
                "C. To serve as the main gateway to access programs, settings, and files.",
                "D. To temporarily store deleted files for potential recovery."
            ],
            answer: "C. To serve as the main gateway to access programs, settings, and files."
        },
        {
            question: "3. A user deletes a critical financial report named 'Q3_Earnings.xlsx' from their local 'Documents' folder. Where is this file primarily located immediately after deletion, and what is its status?",
            options: [
                "A. It is permanently erased from the hard drive, but a backup copy is stored in the cloud.",
                "B. It is transferred to a temporary 'Deleted Items' folder accessible only via File Explorer's Quick access.",
                "C. It is in the Recycle Bin, allowing for temporary storage and potential recovery.",
                "D. It is moved to the 'System and Security' folder within the Control Panel."
            ],
            answer: "C. It is in the Recycle Bin, allowing for temporary storage and potential recovery."
        },
        {
            question: "4. A user is working on three different applications: a web browser, a word processor, and a spreadsheet program. Which Taskbar function is essential for quickly transitioning between these open programs?",
            options: [
                "A. Providing the Search bar to find programs and files.",
                "B. Displaying the computer's wallpaper and desktop icons.",
                "C. Allowing switching between open applications.",
                "D. Managing administrator privileges for the system."
            ],
            // Note: Answer D is kept to match the user's provided key.
            answer: "C. Allowing switching between open applications."
        },
        {
            question: "5. A student has created a new document folder named \"New Folder\" in File Explorer and now needs to rename it to \"Health Informatics Notes\". Which sequence of steps correctly renames the folder?",
            options: [
                "A. Double-click the folder's icon, then right-click inside the open folder, and select 'Rename.'",
                "B. Right-click on \"New Folder\" and select \"Rename.\"",
                "C. Drag and drop the folder into the 'Rename' panel within the File Explorer Ribbon.",
                "D. Select the folder and navigate to the 'Hardware and Sound' category in the Control Panel."
            ],
            answer: "B. Right-click on \"New Folder\" and select \"Rename.\""
        },
        {
            question: "6. According to 'descriptive folder names.' What is the primary benefit of following this best practice for file organization?",
            options: [
                "A. It automatically encrypts the folder, making it more secure.",
                "B. It increases the overall storage capacity of the hard drive.",
                "C. To make files easier to find and understand their contents at a glance.",
                "D. It changes the default icon of the folder to a custom image."
            ],
            answer: "C. To make files easier to find and understand their contents at a glance."
        },
        {
            question: "7. A nurse needs to install a new wireless blood pressure monitor that connects directly to the computer via Bluetooth. Which Control Panel category should be used to manage this device installation and configuration?",
            options: [
                "A. System and Security",
                "B. Network and Internet",
                "C. Appearance and Personalization",
                "D. Hardware and Sound"
            ],
            answer: "D. Hardware and Sound"
        },
        {
            question: "8. Which of the following tasks is not explicitly mentioned as an option for personalizing the desktop?",
            options: [
                "A. Changing the wallpaper.",
                "B. Adjusting the screen resolution.",
                "C. Running a diagnostic hardware check.",
                "D. Customizing colors and themes."
            ],
            answer: "C. Running a diagnostic hardware check."
        },
        {
            question: "9. Why are separate user accounts recommended for different users on a single computer?",
            options: [
                "A. To increase the system's processing speed by dedicating resources to each user.",
                "B. To allow all users to share a single, unified set of desktop icons and settings.",
                "C. To eliminate the need for an administrator account on the system.",
                "D. To maintain distinct security privileges and personalized settings for each user."
            ],
            answer: "D. To maintain distinct security privileges and personalized settings for each user."
        },
        {
            question: "10. A user is experiencing slow performance and frequent application crashes. Based on the troubleshooting tips in the lecture, which action is the most general but often the most immediate solution for *many* common issues?",
            options: [
                "A. Clearing the browser cache and cookies.",
                "B. Running an extensive antivirus scan of the entire system.",
                "C. Checking for and installing new Windows updates.",
                "D. Restarting the computer."
            ],
            answer: "D. Restarting the computer."
        }
    ];

        let currentQuestionIndex = 0;
        let score = 0;
        let answered = false;
        const totalQuestions = quizData.length;

        // --- DOM ELEMENTS ---
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const scoreDisplay = document.getElementById('score-display');
        const currentQNumber = document.getElementById('current-q-number');
        const nextButton = document.getElementById('next-button');
        const finalScoreModal = document.getElementById('final-score-modal');
        const finalScoreText = document.getElementById('final-score-text');

        // --- UTILITY ICONS (Inline SVG for instant rendering) ---
        const correctIconSVG = `
            <svg class="feedback-icon text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>`;
        const incorrectIconSVG = `
            <svg class="feedback-icon text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>`;

        // --- QUIZ LOGIC FUNCTIONS ---

        function loadQuestion() {
            if (currentQuestionIndex >= totalQuestions) {
                showFinalScore();
                return;
            }

            const currentQ = quizData[currentQuestionIndex];
            answered = false;
            nextButton.disabled = true;
            optionsContainer.innerHTML = '';

            // Clean the question number for display (it's prepended in the data for readability)
            questionText.textContent = currentQ.question;
            currentQNumber.textContent = currentQuestionIndex + 1;

            currentQ.options.forEach((optionText) => {
                const optionButton = document.createElement('button');
                optionButton.className = 'option-button w-full p-4 bg-gray-100 rounded-xl font-medium text-gray-700 shadow-sm border border-gray-200';
                optionButton.setAttribute('data-option', optionText);
                optionButton.innerHTML = `
                    <span class="flex-1">${optionText}</span>
                    <span class="feedback-placeholder"></span>
                `;
                optionButton.onclick = () => selectOption(optionText, optionButton);
                optionsContainer.appendChild(optionButton);
            });
        }

        function selectOption(selectedOptionText, selectedButton) {
            if (answered) {
                return; // Prevent multiple clicks on the current question
            }
            answered = true;
            nextButton.disabled = false;

            const currentQ = quizData[currentQuestionIndex];
            const isCorrect = selectedOptionText === currentQ.answer;

            if (isCorrect) {
                score++;
                scoreDisplay.textContent = score;
            }

            showFeedback(currentQ.answer, selectedButton);
        }

        function showFeedback(correctAnswer, selectedButton) {
            const buttons = optionsContainer.querySelectorAll('.option-button');

            buttons.forEach(button => {
                const optionText = button.getAttribute('data-option');
                const isCorrect = optionText === correctAnswer;
                const isSelected = button === selectedButton;

                button.classList.add('answered');
                button.disabled = true;

                const iconPlaceholder = button.querySelector('.feedback-placeholder');

                if (isCorrect) {
                    button.classList.add('bg-green-100', 'border-green-400');
                    iconPlaceholder.innerHTML = correctIconSVG;
                    iconPlaceholder.querySelector('.feedback-icon').classList.add('feedback-icon-visible');
                    button.classList.remove('bg-gray-100');
                } else if (isSelected) {
                    button.classList.add('bg-red-100', 'border-red-400');
                    iconPlaceholder.innerHTML = incorrectIconSVG;
                    iconPlaceholder.querySelector('.feedback-icon').classList.add('feedback-icon-visible');
                    button.classList.remove('bg-gray-100');
                }
            });
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        function showFinalScore() {
            finalScoreText.textContent = `${score} / ${totalQuestions}`;
            finalScoreModal.classList.remove('hidden');
        }

        // --- INITIALIZATION ---
        window.onload = function() {
            document.getElementById('total-questions').textContent = totalQuestions;
            document.getElementById('total-questions-footer').textContent = totalQuestions;
            loadQuestion();
        };

    </script>
 
</body></html>
